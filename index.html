<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Dashboard Single</title>
    <link rel="icon" href="img/logo/logo.png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
    <!-- the header will have buttons to choose Coldroom or Ambient -->
    
    <section class="header"><div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn_Cr">Coldroom</button>
                <button class="btn_Am">Ambient</button>
            </div>
        </div>
        
    </div></section>
    
    <!-- this section will have a line trend -->
    
    <section class="trend_1"><div class="container">
        <div class="row">
            <div class="line_Am col-md-10"></div>
            <div class="summary_box_1 col-md-2">
                <p>Temperature Summary Type</p>
                <button class="btn_1">Max</button>
                <button class="btn_2">Min</button>
                <button class="btn_3">Average</button>
                <div class="summary_detail"><p id="output">output</p></div>
            </div>
            
            <div class="plot_Am col-md-10"></div>
            <div class="summary_box_2 col-md-2">
                <p>Temperature Summary</p>
                <button class="btn_1">Max</button>
                <button class="btn_2">Min</button>
                <button class="btn_3">Average</button>
            </div>
 
            <div class="temp_Am col-md-12"></div>
        </div>
    </div></section>
    
    <!-- the section will have a plot -->
    
    <section class="trend_2"><div class="container">
        <div class="row">
            <div class="line_Cr col-md-12">
                <button class="btn_1">Max</button>
                <button class="btn_2">Min</button>
                <button class="btn_3">Average</button>
            </div>
            <div class="plot_Cr col-md-12">
                <button class="btn_1">Max</button>
                <button class="btn_2">Min</button>
                <button class="btn_3">Average</button>
            </div>
            <div class="temp_Cr col-md-12"></div>
        </div>
    </div></section>
    
    <!-- this section will have barchart of some type -->
    
    <section class="trend_3"><div class="container">
        <div class="row">
            <div class="bar col-md-12">
                <button class="btn_1">Max</button>
                <button class="btn_2">Min</button>
                <button class="btn_3">Average</button>
            </div>
        </div>
    </div></section>

<script type="text/javascript" src="static/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
<script type="text/javascript" src="static/js/mainCR.js"></script>
<script type="text/javascript" src="static/js/mainJQ.js"></script>

</body>
</html>
